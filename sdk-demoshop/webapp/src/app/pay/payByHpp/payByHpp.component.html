<form [formGroup]="hppDetailsForm" #form="ngForm">

    <div class="form-group row">
        <label for="successUrl" class="col-sm-2 col-form-label">
            Success URL
        </label>
        <div class="col-sm-10">
            <input type="text"
                   id="successUrl"
                   name="successUrl"
                   placeholder="Success URL (optional)"
                   class="form-control"
                   formControlName="successUrl"
                   [(ngModel)]="hppDetailsForm.value['successUrl']"
            />
        </div>
    </div>
    <div class="form-group row">
        <label for="pendingUrl" class="col-sm-2 col-form-label">
            Pending URL
        </label>
        <div class="col-sm-10">
            <input type="text"
                   id="pendingUrl"
                   name="pendingUrl"
                   placeholder="Pending URL (optional)"
                   class="form-control"
                   formControlName="pendingUrl"
                   [(ngModel)]="hppDetailsForm.value['pendingUrl']"
            />
        </div>
    </div>
    <div class="form-group row">
        <label for="failureUrl" class="col-sm-2 col-form-label">
            Failure URL
        </label>
        <div class="col-sm-10">
            <input type="text"
                   id="failureUrl"
                   name="failureUrl"
                   placeholder="Failure URL (optional)"
                   class="form-control"
                   formControlName="failureUrl"
                   [(ngModel)]="hppDetailsForm.value['failureUrl']"
            />
        </div>
    </div>
    <div class="form-group row">
        <label for="errorUrl" class="col-sm-2 col-form-label">
            Error URL
        </label>
        <div class="col-sm-10">
            <input type="text"
                   id="errorUrl"
                   name="errorUrl"
                   placeholder="Error URL (optional)"
                   class="form-control"
                   formControlName="errorUrl"
                   [(ngModel)]="hppDetailsForm.value['errorUrl']"
            />
        </div>
    </div>
    <div class="form-group row">
        <label for="cancelUrl" class="col-sm-2 col-form-label">
            Cancel URL
        </label>
        <div class="col-sm-10">
            <input type="text"
                   id="cancelUrl"
                   name="cancelUrl"
                   placeholder="Cancel URL (optional)"
                   class="form-control"
                   formControlName="cancelUrl"
                   [(ngModel)]="hppDetailsForm.value['cancelUrl']"
            />
        </div>
    </div>

    <div class="form-group row">
        <label for="paymentMethod" class="col-sm-2 col-form-label">
            Preferred Payment Method
        </label>
        <div class="col-sm-10">
            <select id="paymentMethod" name="paymentMethod" formControlName="paymentMethod" [(ngModel)]="hppDetailsForm.value['paymentMethod']" class="form-control">
                <option value="">None</option>
                <option value="VISA-SSL">Cards</option>
                <option value="SEPA-SSL">SEPA</option>
                <option value="IDEAL-SSL">Ideal</option>
                <option value="PAYPAL-EXPRESS">PayPal</option>
            </select>
        </div>
    </div>

    <p class="text-center">
        <button class="btn btn-primary" (click)="pay()">
            Pay
        </button>
    </p>

</form>
