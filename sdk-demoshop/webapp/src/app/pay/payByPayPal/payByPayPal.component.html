<form [formGroup]="payPalDetailsForm" #form="ngForm">

    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">
            Shopper E-mail
        </label>
        <div class="col-sm-10">
            <input type="text"
                   id="email"
                   name="email"
                   placeholder="Shopper e-mail"
                   class="form-control"
                   formControlName="email"
                   [(ngModel)]="payPalDetailsForm.value['email']"
            />
        </div>
    </div>
    <div class="form-group row">
        <label for="successUrl" class="col-sm-2 col-form-label">
            Success URL
        </label>
        <div class="col-sm-10">
            <input type="text"
                   id="successUrl"
                   name="successUrl"
                   placeholder="Success URL"
                   class="form-control"
                   formControlName="successUrl"
                   [(ngModel)]="payPalDetailsForm.value['successUrl']"
            />
        </div>
    </div>
    <div class="form-group row">
        <label for="failureUrl" class="col-sm-2 col-form-label">
            Failure URL
        </label>
        <div class="col-sm-10">
            <input type="text"
                   id="failureUrl"
                   name="failureUrl"
                   placeholder="Failure URL"
                   class="form-control"
                   formControlName="failureUrl"
                   [(ngModel)]="payPalDetailsForm.value['failureUrl']"
            />
        </div>
    </div>
    <div class="form-group row">
        <label for="cancelUrl" class="col-sm-2 col-form-label">
            Cancel URL
        </label>
        <div class="col-sm-10">
            <input type="text"
                   id="cancelUrl"
                   name="cancelUrl"
                   placeholder="Cancel URL"
                   class="form-control"
                   formControlName="cancelUrl"
                   [(ngModel)]="payPalDetailsForm.value['cancelUrl']"
            />
        </div>
    </div>

    <div class="form-group row">
        <label for="languageCode" class="col-sm-2 col-form-label">
            Language
        </label>
        <div class="col-sm-10">
            <select id="languageCode" name="languageCode" formControlName="languageCode" [(ngModel)]="payPalDetailsForm.value['languageCode']" class="form-control">
                <option value="">Default</option>
                <option value="gb">English</option>
                <option value="de">German</option>
                <option value="fr">French</option>
                <option value="it">Italian</option>
                <option value="es">Spanish</option>
                <option value="pl">Polish</option>
                <option value="zh">Chinese</option>
            </select>
        </div>
    </div>

    <p class="text-center">
        <button class="btn btn-primary" (click)="pay()">
            Pay
        </button>
    </p>

</form>
