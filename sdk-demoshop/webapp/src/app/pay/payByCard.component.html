<form [formGroup]="cardDetailsForm" #form="ngForm">
    <div class="form-group row">
        <label for="cardNumber" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" id="name" name="name" placeholder="Name" value="3D" class="form-control" />
        </div>
    </div>

    <div class="form-group row">
        <label for="cardNumber" class="col-sm-2 col-form-label">Card Number</label>
        <div class="col-sm-10">
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Card Number" value="4444333322221129" class="form-control" />
        </div>
    </div>

    <div class="form-group row">
        <label for="cardNumber" class="col-sm-2 col-form-label">Expiry Month</label>
        <div class="col-sm-2">
            <select class="form-control">
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option selected>12</option>
            </select>
        </div>
        <label for="cardNumber" class="col-sm-2 col-form-label">Expiry Year</label>
        <div class="col-sm-2">
            <select class="form-control">
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option selected>22</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="cvc" class="col-sm-2 col-form-label">CVC</label>
        <div class="col-sm-2">
            <input type="text" id="cvc" name="cvc" placeholder="CVC" value="123" class="form-control" />
        </div>
    </div>

    <div class="custom-control custom-checkbox mb-3">
        <input type="checkbox" class="custom-control-input" id="tokenise" name="tokenise" checked />
        <label class="custom-control-label" for="tokenise">Remember me (tokenise card)</label>
    </div>

    <div class="text-center">
        <button class="btn btn-primary" (click)="pay()">
            Pay
        </button>
    </div>

</form>
