<form [formGroup]="cardDetailsForm" #form="ngForm">

    <p class="text-center">
        <button class="btn btn-primary" (click)="wallet()">
            <span class="icon icon-credit-card"></span>
            Use Web Browser Wallet
        </button>
    </p>

    <div class="form-group row">
        <label for="cardNumber" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text"
                   id="name"
                   name="name"
                   placeholder="Name"
                   class="form-control"
                   formControlName="name"
                   [(ngModel)]="cardDetailsForm.value['name']"
            />
        </div>
    </div>

    <div class="form-group row">
        <label for="cardNumber" class="col-sm-2 col-form-label">Card Number</label>
        <div class="col-sm-10">
            <input type="text"
                   id="cardNumber"
                   name="cardNumber"
                   placeholder="Card Number"
                   class="form-control"
                   formControlName="cardNumber"
                   [(ngModel)]="cardDetailsForm.value['cardNumber']"
            />
        </div>
    </div>

    <div class="form-group row">
        <label for="cardNumber" class="col-sm-2 col-form-label">Expiry Month</label>
        <div class="col-sm-2">
            <select id="expiryMonth" name="expiryMonth" class="form-control" formControlName="expiryMonth" [(ngModel)]="cardDetailsForm.value['expiryMonth']">
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option selected>12</option>
            </select>
        </div>
        <label for="expiryYear" class="col-sm-2 col-form-label">Expiry Year</label>
        <div class="col-sm-2">
            <select id="expiryYear" name="expiryYear" class="form-control" formControlName="expiryYear" [(ngModel)]="cardDetailsForm.value['expiryYear']">
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="cvc" class="col-sm-2 col-form-label">CVC</label>
        <div class="col-sm-2">
            <input type="text"
                   id="cvc"
                   name="cvc"
                   placeholder="CVC"
                   class="form-control"
                   formControlName="cvc"
                   [(ngModel)]="cardDetailsForm.value['cvc']"
            />
        </div>
    </div>

    <div class="custom-control custom-checkbox mb-3">
        <input type="checkbox"
               class="custom-control-input"
               id="tokenise"
               name="tokenise"
               formControlName="tokenise"
               [(ngModel)]="cardDetailsForm.value['tokenise']"
        />
        <label class="custom-control-label" for="tokenise">Remember me (tokenise card)</label>
    </div>

    <p class="text-center">
        <button class="btn btn-primary" (click)="pay()">
            Pay
        </button>
    </p>

</form>
